name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, 'feature/**', 'fix/**', 'bug/**']

permissions:
  pull-requests: write
  contents: read

jobs:
  security-audit:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Bandit
        run: |
          python -m venv venv
          venv/bin/pip install bandit
          make test-security

  unit-tests:
    name: Unit Logic Tests
    needs: security-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Pytest
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt pytest requests-mock
          make test-unit

  e2e-testing:
    name: E2E Browser Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DOCR
        run: doctl registry login --expiry-seconds 600

      - name: Setup Infrastructure Deps
        run: |
          sudo apt-get update && sudo apt-get install -y podman
          pip install podman-compose

      - name: Run E2E Tests
        run: |
          # 1. Start the app (API + Redis + Frontend)
          make infra-up
          
          # 2. Run the tester container on the host network
          # We mount the tests folder to get the screenshot back if it fails
          docker run --rm \
            --network host \
            -v $(pwd)/tests:/app/tests \
            registry.digitalocean.com/kadet-cantu/e2e-tester:latest \
            python3 tests/e2e_test.py

      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-screenshot
          path: tests/error-screenshot.png

  build-and-push:
    name: Build & Push Backend Image
    needs: e2e-testing
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DOCR
        run: doctl registry login --expiry-seconds 600
      - name: Build and Push
        run: |
          docker build -t registry.digitalocean.com/kadet-cantu/backend-api:${{ github.sha }} -f backend.Dockerfile .
          docker push registry.digitalocean.com/kadet-cantu/backend-api:${{ github.sha }}

  deploy:
    name: Pulumi Deploy
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pulumi/actions@v4
        with:
          command: up
          stack-name: dev
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
