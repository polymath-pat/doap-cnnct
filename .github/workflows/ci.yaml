name: CI/CD Pipeline

on:
  push:
    branches: [main, frontend-update]
  pull_request:
    branches: [main, frontend-update]

jobs:
  quality-gate:
    name: Security & E2E Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Build Frontend Assets
        working-directory: ./frontend
        run: |
          npm install
          npm run build
        # This creates the ./frontend/dist folder required by the Dockerfile

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Podman-Compose
        run: pip install podman-compose

      - name: Install Selenium Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Full Test Suite
        run: make test-all
        # make test-all triggers test-security, then up (build), then test-e2e

      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-screenshot
          path: e2e_error.png

  deploy:
    name: Deploy to DigitalOcean
    needs: quality-gate
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to App Platform
        uses: digitalocean/app_action/deploy@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          app_spec_location: ".do/app.yaml"