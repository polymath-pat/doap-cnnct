name: CI/CD Pipeline

on:
  push:
    branches: [main, 'feature/**', 'fix/**', 'bug/**']
  pull_request:
    branches: [main, 'feature/**', 'fix/**', 'bug/**']

permissions:
  pull-requests: write
  contents: read

jobs:
  security-audit:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Bandit
        run: |
          python -m venv venv
          venv/bin/pip install bandit
          make test-security

  unit-tests:
    name: Unit Logic Tests
    needs: security-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Pytest
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt pytest requests-mock
          make test-unit

  e2e-testing:
    name: E2E Browser Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup System Deps
        run: |
          sudo apt-get update && sudo apt-get install -y google-chrome-stable
          pip install podman-compose
      - name: Build and Test
        run: |
          # Matches Makefile: build assets -> spin up containers -> test
          make infra-up
          make test-e2e
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-screenshot
          path: e2e_error.png

  deploy:
    name: DigitalOcean Deploy
    needs: e2e-testing
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to App Platform
        uses: digitalocean/app_action/deploy@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          app_spec_location: ".do/app.yaml"
          deploy_pr_preview: ${{ github.event_name == 'pull_request' }}