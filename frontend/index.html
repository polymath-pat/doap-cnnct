<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNNCT | Modern Network Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
    </div>

    <div id="app" class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl p-8 z-10">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 tracking-tight mb-2">
                CNNCT
            </h1>
            <p class="text-slate-400 text-sm font-medium">Modern Network Connectivity Probe</p>
        </header>

        <nav class="flex justify-center gap-2 mb-6 p-1 bg-slate-800/50 rounded-xl border border-white/5">
            <button id="nav-port" class="flex-1 py-2 text-xs font-bold uppercase tracking-wider text-blue-400 bg-white/10 rounded-lg transition-all">Port Check</button>
            <button id="nav-dns" class="flex-1 py-2 text-xs font-bold uppercase tracking-wider text-slate-400 hover:text-white transition-all">DNS Lookup</button>
        </nav>

        <form id="probe-form" class="space-y-4">
            <input 
                type="text" 
                id="target-input" 
                placeholder="Enter IP or Domain (e.g. 8.8.8.8)" 
                required
                class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-500/50 transition-all"
            >
            <button 
                type="submit" 
                id="submit-btn" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg transition-all active:scale-95"
            >
                Test Connection
            </button>
        </form>

        <div id="results-area" class="mt-8 space-y-3 empty:hidden animate-in fade-in slide-in-from-top-4 duration-500"></div>
    </div>

    <button id="toggle-history" class="fixed bottom-6 right-6 p-4 bg-blue-600/20 backdrop-blur-md border border-white/10 rounded-full text-blue-400 hover:bg-blue-600/30 transition-all z-20">
        ðŸ•’ History
    </button>

    <aside id="history-sidebar" class="fixed top-0 left-0 h-full w-72 bg-slate-900/60 backdrop-blur-2xl border-r border-white/10 transform -translate-x-full transition-transform duration-300 ease-in-out z-30 p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-white font-bold text-xl">Recent Tests</h2>
            <button id="close-history" class="text-slate-400 hover:text-white">âœ•</button>
        </div>
        <div id="history-list" class="space-y-3"></div>
    </aside>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
