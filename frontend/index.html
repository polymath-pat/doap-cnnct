<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNNCT | Modern Network Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <a href="https://github.com/polymath-pat/doap-cnnct" target="_blank" rel="noopener noreferrer" class="github-corner fixed top-0 right-0 z-50" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" class="fill-blue-500 text-slate-900" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media(max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
    </div>

    <div id="app" class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl p-8 z-10">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 tracking-tight mb-2">
                CNNCT
            </h1>
            <p class="text-slate-400 text-sm font-medium">Modern Network Connectivity Probe</p>
        </header>

        <nav class="flex justify-center gap-1 mb-6 p-1 bg-slate-800/50 rounded-xl border border-white/5">
            <button id="nav-port" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-wider text-blue-400 bg-white/10 rounded-lg transition-all">Port Check</button>
            <button id="nav-dns" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-wider text-slate-400 hover:text-white transition-all">DNS Lookup</button>
            <button id="nav-diag" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-wider text-slate-400 hover:text-white transition-all">HTTP Diag</button>
            <button id="nav-status" class="flex-1 py-2 text-[10px] font-bold uppercase tracking-wider text-slate-400 hover:text-white transition-all">Status</button>
        </nav>

        <form id="probe-form" class="space-y-4">
            <input 
                type="text" 
                id="target-input" 
                placeholder="Enter IP or Domain (e.g. 8.8.8.8)" 
                required
                class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-500/50 transition-all"
            >
            <button 
                type="submit" 
                id="submit-btn" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg transition-all active:scale-95"
            >
                Test Connection
            </button>
        </form>

        <div id="presets-area" class="flex flex-wrap gap-2 mt-4 empty:hidden"></div>

        <div id="results-area" class="mt-8 space-y-3 empty:hidden animate-in fade-in slide-in-from-top-4 duration-500"></div>
    </div>

    <button id="toggle-history" class="fixed bottom-6 right-6 p-4 bg-blue-600/20 backdrop-blur-md border border-white/10 rounded-full text-blue-400 hover:bg-blue-600/30 transition-all z-20">
        ðŸ•’ History
    </button>

    <aside id="history-sidebar" class="fixed top-0 left-0 h-full w-72 bg-slate-900/60 backdrop-blur-2xl border-r border-white/10 transform -translate-x-full transition-transform duration-300 ease-in-out z-30 p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-white font-bold text-xl">Recent Tests</h2>
            <button id="close-history" class="text-slate-400 hover:text-white">âœ•</button>
        </div>
        <div id="history-list" class="space-y-3"></div>
    </aside>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
