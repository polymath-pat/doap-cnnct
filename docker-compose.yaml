version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: cnnct-backend
    ports:
      - "8081:8080"
    volumes:
      - ./src:/app
    environment:
      - REDIS_URL=redis://redis:6379
      - HOST=0.0.0.0
      - PORT=8080
    depends_on:
      - redis
    networks:
      - cnnct-network

  redis:
    image: redis:7-alpine
    container_name: cnnct-redis
    networks:
      - cnnct-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cnnct-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - cnnct-network

networks:
  cnnct-network:
    driver: bridge