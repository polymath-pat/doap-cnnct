services:
  # The Redis Database
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # The Python API
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "8080:8080"  # ADD THIS LINE to map the port locally
    environment:
      - REDIS_URL=redis://redis:6379
      - HOST=0.0.0.0
    depends_on:
      - redis

  # The TypeScript UI
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
